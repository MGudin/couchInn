{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <div class="login-box">
    <div class="login-logo">
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">
        {% trans "Your password has been set.  You may go ahead and log in now." %}
      </p>
      <div class="row">
        <a class="btn btn-primary btn-block btn-flat" href="{% url 'session:login' %}">{% trans 'Log in' %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
