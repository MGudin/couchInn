{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Nuevo inmueble{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">editar Couch</h3>
        <div>
          <div class="form_container">
            <form method="post" action="{% url 'lodgment:edit_place' place.id  %}" enctype="multipart/form-data">
              {% crispy place_form %}
              {% crispy photo_form %}
              <div class='col-md-3 col-md-offset-3'>
                  <button type='submit' class='btn btn-default'>Guardar</button>
              </div>
              <div class='col-md-6'>
                  <a type='button' href='{% url "lodgment:index_place"%}' class='btn btn-danger'>Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  
  function updateThumbnail(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function(event) {
        $('#' + $(input).data('target')).attr('src', event.target.result);
      };

      reader.readAsDataURL(input.files[0]);
    }
  }

  $('[data-thumbnail-trigger]').on('change', function() {
    updateThumbnail(this);
  });
</script>
{% endblock %}
