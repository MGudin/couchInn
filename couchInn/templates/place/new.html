{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Nuevo inmueble{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">nuevo inmueble</h3>
        <div>
          <div class="form_container">
            <form method="post" action="{% url 'lodgment:new_place'%}" enctype="multipart/form-data">
              {% crispy place_form %}
              {{ photo_form.management_form }}
              {% for form in photo_form %}
              {% crispy form %}
              {% endfor %}
              
              <input type='submit' value="Crear" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
