{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="box box-solid box-default">
      <div class="box-header">
        <h3 class="box-title"> Pregunta de {{question.user.user.username}}:</h3>
        <p>" {{ question.body }} "</p>
      </div>
      <div class="box-body">
        <form action="{% url 'qa:answer' question.pk %}" role="form" method="post" >
          {% crispy form %}
          <div class="pull-right">
            <button type="submit" class="btn btn-primary" > Responder </button>
          </div>
          <div class="pull-left">
            <a class="btn btn-warning" href="{% url 'lodgment:detail' question.couch.id %}" > Volver </a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
