{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Nueva Categoria{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title"> Nueva categoria </h3>
      </div>
      <div class="box-body">
      <div class="form_container">
        <form method="post" action="{% url 'backend:new_category'%}">
          {% crispy form %}
          <input type='submit' value="Crear" />
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
