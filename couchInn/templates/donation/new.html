{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="box box-solid box-default">
      <div class="box-header with-border">
        <h4 class="box-title"> Nueva Donacion </h4>
      </div>
      <form action="{% url 'donation:donate' %}" method="post" class="form-horizontal" >
        <div class="box-body">
          {% crispy donation_form %}
        </div>
        <div class="box-footer">
          <button class="btn btn-default pull-right" type="submit"> Donar </button>
        </div>
    </form>
    </div>
  </div>
</div>
{% endblock content %}
